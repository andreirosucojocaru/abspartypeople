<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ABS Party People</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<script src="/js/main.js"></script>
<script>
	$(document).ready(loginLoaded);
</script>
</head>
<body>
	<nav class="navbar sticky-top navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="/img/abslogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
			ABS Party People
		</a>
		<button class="btn btn-outline-primary my-2 my-sm-0" data-toggle="modal" data-target="#newUserDialog">
			<i class="fa fa-user-plus"></i>
			Create user
		</button>
	</nav>
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group">
					<label class="col-form-label" for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">
				</div>
				<div class="form-group">
					<label class="col-form-label" for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="center-block">
						<button type="submit" name="submit" id="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="modal fade" id="newUserDialog" tabindex="-1" role="dialog" aria-labelledby="newUserDialogLabel" aria-hidden="true">
		<form th:action="@{/add}" th:object="${user}" method="post" enctype="multipart/form-data">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="newUserDialogLabel">Create user</h5>
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="credential">Credential</label>
						<input id="credential" name="credential" type="text" placeholder="" class="form-control" th:field="*{credential}" required />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="password">Password</label>
						<input id="newPassword" name="password" type="password" placeholder="" class="form-control" th:field="*{password}" required />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="first_name">First Name</label>
						<input id="first_name" name="first_name" type="text" placeholder="" class="form-control" th:field="*{firstName}" required />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="last_name">Last Name</label>
						<input id="last_name" name="last_name" type="text" placeholder="" class="form-control" th:field="*{lastName}" required />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="birthDate">Date of Birth</label>
						<input id="birthDate" name="birthDate" placeholder="dd/mm/yyyy" type="text" />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="roleName">Role</label>
						<input id="roleName" name="roleName" type="text" placeholder="" class="form-control" required />
					</div>
					<div class="modal-body">
						<label class="col-form-label" for="profilePhoto">Profile Photo</label>
						<input id="profilePhoto" name="profilePhoto" type="file" placeholder="" class="form-control-file" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
